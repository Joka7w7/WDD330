<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 330 Course Home Page">
    <meta name="author" content="Jose Chanax">
    <title>CineFind — Movie Details</title>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="icon" href="images/Icon.png">

</head>

<body>

    <header class="nav-bar">
        <div class="nav-inner">

            <div class="logo">CineFind</div>

            <!-- Hamburger button (only visible on mobile) -->
            <button class="hamburger" id="hamburgerBtn">
                ☰
            </button>

            <nav class="nav-links" id="mainNav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="watchlist.html" class="nav-link">Watchlist</a>
                <a href="genres.html" class="nav-link">Genres</a>
            </nav>

        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">

        <!-- POSTER -->
        <section class="poster-section">
            <img id="moviePoster" src="" alt="Movie Poster" />
        </section>

        <!-- TITLE + META -->
        <section class="movie-header">
            <h1 id="movieTitle"></h1>

            <div class="meta">
                <span id="movieYear"></span>
                <span id="movieGenre"></span>
                <span id="movieRuntime"></span>
                <span id="movieRating"></span>
                <div id="starRating" class="stars"></div>
            </div>

            <button id="watchlistBtn" class="btn-main">Add to Watchlist</button>
            <button id="trailerBtn" class="btn-secondary">Watch Trailer</button>
        </section>

        <!-- OVERVIEW -->
        <section class="overview-section">
            <h2>Overview</h2>
            <p id="moviePlot"></p>
        </section>

        <!-- CAST -->
        <section class="cast-section">
            <h2>Cast</h2>
            <div id="castList" class="cast-row">
                <!-- JS will inject actors here -->
            </div>
        </section>

        <!-- RECOMMENDED -->
        <section class="recommended-section">
            <h2>You May Also Like</h2>
            <div id="recommendedMovies" class="movie-row">
                <!-- JS will inject recommended movies here -->
            </div>
        </section>

    </main>

    <!-- BOTTOM NAV -->
    <footer class="footer">
        <p>© 2025 CineFind</p>
        <p>Powered by OMDb & TMDb</p>
    </footer>

    <script type="module" src="js/movie.js"></script>

</body>

</html>
